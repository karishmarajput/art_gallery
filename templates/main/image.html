<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="generator" content="">
    <title>Art Gallery</title>

    <link rel="canonical" href="">



    <!-- Bootstrap core CSS -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      .anchor-tag{
        text-decoration: none;
        text-transform: uppercase;
        color: black;
      }
      #image-details-div{
        display: flex;
        justify-content: space-around;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


  </head>
  <body>

<header>

  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
        <strong>Home</strong>
      </a>

    </div>
  </div>
</header>

<main>

  <section class=" text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">

        <h1 class="fw-light"><a class="anchor-tag" href="{% url 'image-category' category.slug %}">{{category.title}}</a></h1>

      </div>
    </div>
  </section>

  <div class="album bg-light">
    <div id="image-details-div">
      <div style="width: 50%; margin: 0rem 2rem;">
              <img class="img-fluid" src="{{image.squareImage.url}}" alt="{{image.altText}}" style="border-radius: 2rem;">
        </div>    
        <div class="py-lg-5 col-lg-4 col-md-6 mx-auto" style="width: 50%;">
          <div class="py-lg-5">
            <p>{{image.description}}</p>
            </div>
            <div class="py-lg-5">

              <p>~{{image.madeBy}}</p>
              <p>{{image.hashtags}}</p>
              </div>
              <div class="btn-group">
                <a href="{{image.squareImage.url}}" download><button type="button" class="btn btn-sm btn-outline-secondary">Download</button></a>
              </div>
        </div>
      </div>
      



      </div>

      <br>




    </div>
  </div>

</main>

<footer class="text-muted py-5">
  <div class="container">
    <p></p>
  </div>
</footer>


    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
